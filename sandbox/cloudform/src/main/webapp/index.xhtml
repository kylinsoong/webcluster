<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">
	

		<ui:define name="content">

			<h1>CloudForms, JBoss EAP 6 Content Display Demo <span class="label success">New</span></h1>
			
			<p>Type a content, then click Add.</p>
			
			<h:form>
			
			<fieldset>
				<p>
					<h:outputLabel value="Input: " for="amt" />
					<div class="input-prepend">
					<h:inputText id="amt" value="#{contentBean.content}" required="true" requiredMessage="An input is required" maxlength="25" />
					<h:message for="amt" errorClass="invalid" />
					</div>
				</p>
				
				
				<div class="actions">
					<h:commandButton value="Reset" action="#{contentBean.reset}" styleClass="btn" />
					<h:commandButton id="submit" value=" Add " action="#{contentBean.add}" styleClass="btn primary"/>
				</div>
				
				<p></p>
			</fieldset>
			</h:form>	
			
			<h:dataTable var="content" value="#{contents}" rendered="#{not empty contents}" styleClass="zebra-striped">
         		<h:column>
           			 <f:facet name="header">Date</f:facet>
              		 <h:outputText value="#{content.datetime}"> 
               			 <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss"/> 
                	 </h:outputText>
            </h:column>
         
         	<h:column>
            	<f:facet name="header">Content</f:facet>
                #{content.content}
            </h:column>
            
            <h:column>
            	<f:facet name="header">Server</f:facet>
                #{content.server}
            </h:column>
         
        </h:dataTable>
        
        <h:form>
			<fieldset>
				<div class="actions">
					<h:commandButton id="submit" value=" All Contents in DB " action="#{searchBean.search}" styleClass="btn"/>
				</div>
			</fieldset>
		</h:form>
                
        <h:dataTable var="list" value="#{lists}" rendered="#{not empty contents}" styleClass="zebra-striped">
         	
         	<h:column>
            	<f:facet name="header">ID</f:facet>
                #{list.id}
            </h:column>
            
         	<h:column>
           			 <f:facet name="header">Date</f:facet>
              		 <h:outputText value="#{list.datetime}"> 
               			 <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss"/> 
                	 </h:outputText>
            </h:column>
         
         	<h:column>
            	<f:facet name="header">Content</f:facet>
                #{list.content}
            </h:column>
            
            <h:column>
            	<f:facet name="header">Server</f:facet>
                #{list.server}
            </h:column>
         </h:dataTable>
		
			
		</ui:define>
</ui:composition>
